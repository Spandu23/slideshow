<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link ref="stylesheet"href="/w3css/3/w3.css">
<body>
<!-Slide Show-->
<section>
<img class="mySlides"src="/home/nce/Desktop/4YG21AD053/lamborgini.jpg"style="width:100%">
<img class="mySlides"src="/home/nce/Desktop/4YG21AD053/sunset.jpg"style="width:100%">
<img class="mySlides"src="/home/nce/Desktop/4YG21AD053/nature.jpg"style="width:100%">


</section>
<script>
//Automatic Slideshow-change image every 3 seconds
var myIndex=0;
carousel();
function carousel(){
var i;
var x=document.getElementsByClassName("mySlides");
for(i=0;i<x.length;i++){
x[i].style.display="none";
}
myIndex++;

if(myIndex>x.length){myIndex=1}
x[myIndex-1].style.display="block";
setTimeout(carousel,3000);
}
</script>
</body>
</html>
